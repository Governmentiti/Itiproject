<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ITI Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333333;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333333;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    form textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #003366;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/comedyguru187@gmail.com" method="POST">
      <!-- Replace example@gmail.com with your email -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New ITI Contact Form Submission!">
      <!-- Add the _next input to redirect to the thankyou page -->
      <form type="hidden" name="_next" value="https://princerajpoot16.github.io/ITIPROJECT/thanksyou.html">
  
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="trade">Select Trade</label>
      <select id="trade" name="trade" required>
        <option value="">-- Select Trade --</option>
        <option value="Electrician">Electrician</option>
        <option value="Fitter">Fitter</option>
        <option value="Welder">Welder</option>
        <option value="COPA">COPA</option>
        <option value="Mechanic Diesel">Mechanic Diesel</option>
        <option value="Machinist">Machinist</option>
        <option value="Turner">Turner</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your query here..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
